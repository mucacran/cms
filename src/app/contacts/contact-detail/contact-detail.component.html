<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <h1 class="panel-title text-left">{{contact.name}}</h1>
                <img [src]="contact.imgUrl" alt="{{contact.name}}" class="contact-image">
            </div>
            <div class="col text-right">
                <button type="button" class="btn btn-primary">NEW CONTACT</button>
                <button type="button" class="btn btn-danger">NEW CONTACT</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <h4>Email: {{contact.email}}</h4>
        <h4>Phone: {{contact.phone}}</h4> 
    </div>
</div>
